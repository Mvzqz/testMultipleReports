name: Execution

on:
  workflow_call:
    inputs:
      boolean1:
        description: 'Boolean'
        required: false
        default: false
        type: boolean
      string1:
        description: 'String'
        required: false
        type: string
        default: 'string'
      number1:
        description: 'Number'
        required: false
        type: string
        default: '1'
jobs:
  print_inputs:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: generate grep
        id: set_grep
        run: |
          boolean=${{ github.event.inputs.boolean1 }}
          string=${{ github.event.inputs.string1 }}
          number=${{ github.event.inputs.number1 }}

          echo "boolean: [ ${boolean} ] ( ${{ github.event.inputs.boolean }} )"
          echo "string: [ ${string} ] ( ${{ github.event.inputs.string }} )"
          echo "number: [ ${number} ] ( ${{ github.event.inputs.number }} )"


