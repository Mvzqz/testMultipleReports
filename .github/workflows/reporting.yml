


name: Reporting

on:
  workflow_call:
    inputs:
      test:
        description: 'this a test'
        required: false
        default: 'TEST'
        type: string
        
jobs:
  reports:
    if: always()
    timeout-minutes: 10
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - name: Print Type
      run: echo ${{ inputs.test }}

    - name: Print test
      run: echo "Test"

    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from Github actions 
      uses: actions/download-artifact@v4
      with:
        name: all-blob-reports${{report-1.jsonl}}
        path: all-blob-reports

    - name: Merge into HTML report
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: html-report-${{ github.run_number	}}
        path: playwright-report
        retention-days: 1

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload HTML for GitHub Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: playwright-report/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
